<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
  <base href="">
  <meta charset="utf-8"/>
  <title>{{ site_title|default:_('Django site admin') }}</title>
  <link rel="shortcut icon" href="{% static 'jet/media/logos/favicon.ico' %}"/>

  <!--begin::Fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"/>
  <!--end::Fonts-->

  <!--begin::Global Stylesheets Bundle(used by all pages)-->
  <link href="{% static 'jet/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'jet/css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
  <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->

<!--begin::Body-->
<body id="kt_body" class="">
<div class="d-flex flex-column flex-root">
  <!--begin::Authentication-->
  <div
    class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
    style="background-image: url({% static 'jet/media/illustrations/progress-hd.png' %})">
    {% block messages %}
      {% if messages %}
        {% for message in messages %}
          {% if message.tags %}{{ message.tags }}{% endif %}>
          {{ message|capfirst }}
        {% endfor %}
      {% endif %}
    {% endblock messages %}
    <!--begin::Content-->
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <!--end::Content-->
    <!--begin::Footer-->
    <div class="d-flex flex-center flex-column-auto p-10">
      <!--begin::Links-->
      <div class="d-flex align-items-center fw-bold fs-6">
        <a href="{% url 'about' %}" class="text-muted text-hover-primary px-2">{% trans 'About' %}</a>
        <a href="{% url 'faq' %}" class="text-muted text-hover-primary px-2">{% trans 'FAQ' %}</a>
      </div>
      <!--end::Links-->
    </div>
    <!--end::Footer-->
  </div>
  <!--end::Authentication-->
</div>

<!--begin::Global Javascript Bundle(used by all pages)-->
<script src="{% static 'jet/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'jet/js/scripts.bundle.js' %}"></script>
<!--end::Global Javascript Bundle-->

<!--end::Javascript-->

</body>
<!--end::Body-->
</html>
