{% load admin_menu_tags %}
{% spaceless %}
  {% if not item.is_empty %}
    <li class="nav-item form-group">
      <a href="{{ item.url }}"
         class="nav-link {% if selected %} active{% endif %}">
        <i class="far fa-circle nav-icon"></i>
        <p>{{ item.title|capfirst }}</p>
      </a>
    </li>
  {% endif %}
{% endspaceless %}
