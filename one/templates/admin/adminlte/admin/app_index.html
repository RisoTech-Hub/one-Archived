{% extends "admin/index.html" %}
{% load i18n %}

{% block bodyclass %}{{ block.super }} app-{{ app_label }}{% endblock %}

{% if not is_popup %}
  {% block breadcrumbs %}
    {% for app in app_list %}
      <li class="breadcrumb-item">{{ app.name }}</li>
    {% endfor %}
  {% endblock %}
{% endif %}

{% block sidebar %}{% endblock %}
