<input
  type="{{ widget.type }}"
  name="{{ widget.name }}"
  {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
  {% for name, value in widget.attrs.items %}
    {% if value is not False %}
      {{ name }}
      {% if value is not True %}="{% if name == 'class' %}form-control{% endif %} {{ value|stringformat:'s' }}"{% endif %}
    {% endif %}
  {% endfor %}
>
